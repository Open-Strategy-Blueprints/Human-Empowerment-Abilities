<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 使用与主页相同的头部 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Human Empowerment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <!-- ... 与主页相同的导航栏 ... -->
    </nav>
    
    <main class="dashboard">
        <div class="container">
            <h1>My Empowerment Dashboard</h1>
            
            <div class="dashboard-grid">
                <!-- 进度概览 -->
                <div class="dashboard-card">
                    <h2><i class="fas fa-chart-line"></i> Progress Overview</h2>
                    <div class="progress-summary">
                        <div class="progress-item">
                            <span class="progress-label">Abilities Developed</span>
                            <span class="progress-value" id="abilities-developed">3/9</span>
                        </div>
                        <div class="progress-item">
                            <span class="progress-label">Exercises Completed</span>
                            <span class="progress-value" id="exercises-completed">0/12</span>
                        </div>
                        <div class="progress-item">
                            <span class="progress-label">Total Practice Time</span>
                            <span class="progress-value" id="total-practice-time">0h 0m</span>
                        </div>
                    </div>
                </div>
                
                <!-- 最近活动 -->
                <div class="dashboard-card">
                    <h2><i class="fas fa-history"></i> Recent Activity</h2>
                    <div class="activity-list" id="activity-list">
                        <!-- 动态加载活动记录 -->
                    </div>
                </div>
                
                <!-- 推荐练习 -->
                <div class="dashboard-card">
                    <h2><i class="fas fa-lightbulb"></i> Recommended for You</h2>
                    <div class="recommendations" id="recommendations">
                        <!-- 动态加载推荐 -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="scripts/dashboard.js"></script>
</body>
</html>
